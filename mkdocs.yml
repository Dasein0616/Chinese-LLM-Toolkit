# 插件配置（强化搜索，适配多分类）
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'
      min_search_length: 1  # 支持单字搜索（如“驾”“法”）

# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Dasein0616/LLM-Toolkit
  generator: false

# markdown扩展
markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true
      toc_depth: 2  # 目录显示2级标题
