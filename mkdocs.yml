# 网站基本信息（适配你的仓库）
site_name: LLM-Toolkit 大模型工具大全
site_description: 700+ AI工具分类导航与对比，覆盖43个细分场景
site_url: https://Dasein0616.github.io/LLM-Toolkit/
site_author: Dasein0616

docs_dir: ./

# 主题配置（优化43个分类的导航体验）
theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 切换到暗色模式
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: 切换到亮色模式
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tabs  # 顶部标签（可选关闭，分类多可改用侧边栏）
    - navigation.expand
    - navigation.top
    - navigation.instant  # 快速跳转
    - mobile.fab
    - content.code.copy

